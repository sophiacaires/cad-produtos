<div class="container-fluid bg-dark vh-100">
  <div class="container bg-light p-4 vh-100">
    <div class="row">
      <div class="col-8 m-auto">
        <h1 class="text-center mb-4">Cadastro de Produtos</h1>
        <form class="">
          <div class="mb-3">
            <input
              type="text"
              placeholder="Id e nome"
              class="form-control"
              id="inputIdAndName"
            />
          </div>
          <div class="mb-3">
            <textarea
              placeholder="Descrição"
              class="form-control"
              id="inputDescription"
            ></textarea>
          </div>
          <div class="mb-3">
            <input
              type="text"
              placeholder="Preço e quantidade"
              class="form-control"
              id="inputPriceAndQuantity"
            />
          </div>
          <div class="d-grid gap-2 my-4">
            <button class="btn btn-primary" type="button">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
